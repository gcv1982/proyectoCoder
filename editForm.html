<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600&family=Julius+Sans+One&family=Parisienne&family=Pinyon+Script&display=swap" rel="stylesheet"/>
    <title>Editar Formulario</title>
</head>

<body class="bg-[url('img/Gustavo_Cerati-Siempre_Es_Hoy-Interior_Trasera.jpg')] bg-no-repeat bg-center bg-cover">
    
     <div class="sidebar font-bold h-full flex flex-col bg-black absolute text-white md:mx-auto md:w-64 sm:max-w-sm">
        <div class="seccion flex flex-row h-28 justify-center items-center border-b-2 border-indigo-100">
            <img class="object-cover rounded-full h-12 w-16" src="img/cerattijpg.webp" alt="Imagen de cerati">
            <p class="px-6">Gustavo Cerati</p>
        </div>
        <div class="section flex flex-col h-16 justify-center items-center border-b-2 border-indigo-100">
            <a href="index.html">Other Albums</a>
        </div>
        <div class="section flex flex-col h-16 justify-center items-center border-b-2 border-indigo-100">
            <a href="editForm.html">Edit Album</a>
        </div>
        <div class="section flex flex-col h-16 justify-center items-center border-b-2 border-indigo-100">
            <a href="index.html">Add Songs</a>
        </div>
        <div class="section flex flex-col h-16 justify-center items-center border-b-2 border-indigo-100">
            <a href="login.html">Log Out</a>
        </div>
     </div>
     
      <div class="flex flex-col justify-center ml-64 ">
        <div class="md:mx-auto md:w-96 sm:max-w-sm mt-10">
          <h1 class="mt-1 pb-1 text-center text-2xl font-bold text-gray-900">Editar Album</h1>
        </div>
        <div class="mt-5 md:mx-64">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label for="name" class="block text-xl text-center font-medium leading-6 text-gray-900">Titulo</label>
              <div class="mt-2">
                <input id="name" name="name" type="name" autocomplete="name" required
                  class="block w-full font-medium rounded-lg border-transparent border-0 border-none outline-transparent py-1.5 text-gray-900 shadow-lg ring-0 ring-inset ring-divide-transparent placeholder:text-gray-400 sm:text-sm sm:leading-6">
              </div>
            </div>
            
            <div>
              <label for="email" class="block text-xl text-center font-medium leading-6 text-gray-900">Descripción</label>
              <div class="mt-2">
                <textarea name="comentarios" rows="10" cols="40" class="block w-full rounded-lg border-transparent outline-transparent text-gray-900 shadow-lg ring-0 ring-inset ring-divide-transparent placeholder:text-gray-400 sm:text-sm sm:leading-6"></textarea>
              </div>
            </div>
            <div>
              <label for="password" class="block text-xl text-center font-medium leading-6 text-gray-900">Añadir una imagen (url)</label>
              <div class="mt-2 pb-4">
                <input id="url" name="url" type="url" autocomplete="current-password" required
                  class="block w-full rounded-lg  outline-transparent py-1.5 text-gray-900 shadow-lg ring-0 ring-inset ring-divide-transparent placeholder:text-gray-400 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div class="shadow-lg flex space-x-44">
              <button type="submit" class="flex w-80 justify-center rounded-lg py-1.5 text-2xl font-semibold text-white bg-sky-900">Editar</button>
              <button type="submit" class="flex w-80 justify-center rounded-lg py-1.5 text-2xl font-semibold text-white bg-red-600">Cancelar</button>
            
            </div>
          </form>
        </div>
      </div>
    
</body>
</html>
